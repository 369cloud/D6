<!doctype html>

<head>
    <title>Hello UI LazyLoadImage</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../dist/css/d6.css">
    <style type="text/css">
.ui-lazy-loader {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: #efeff4;
 }
 .ui-lazy-loader-content {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
    background: #fff;
    padding: 10px 15px;
 }
 .ui-lazy-loader-content .ui-lazy,
 .ui-lazy-loader-content .ui-lazy-loaded {
    display: block;
    width: 100%;
    height: auto;
   -webkit-animation: lazyFadeIn 600ms;
   animation: lazyFadeIn 600ms;
 }
 p {
  margin: 1em 0;
}
</style>
</head>
<body class="ui-lazy-loader loader">

            <h1 class="ui-nav-bar-title">LazyLoadImage</h1>
            <a class="ui-nav-bar-link"></a>
        </div>
    </header>
