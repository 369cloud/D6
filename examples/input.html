<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
        <title>Hello UI Input</title>
        <link rel="stylesheet" href="../dist/css/d6.css">
        <style type="text/css"\>
        body {
        background-color: #EFEFF4;
        }
        </style>
        <script src="../dist/js/zepto.js"></script>
        <script src="../dist/js/d6.js"></script>
    </head>
    <body>
        <header class="ui-nav-bar">
            <div class="ui-nav-bar-inner">
                <a class="ui-action-back ui-nav-bar-link">
                    <i class="ui-nav-bar-icon ui-nav-bar-left ui-icon-left-nav"></i>
                </a>
                <h1 class="ui-nav-bar-title">Refresh</h1>
                <a class="ui-nav-bar-link"></a>
            </div>
        </header>
        <div class="ui-content">
            普通输入框：
            <div class="ui-input-group">
                <div class="ui-input-row">
                    <label>text</label>
                    <input type="text" required="required" placeholder="text">
                </div>
            </div>
            带清除按钮的输入框：
            <div class="ui-input-group">
                <div class="ui-input-row">
                    <label>清除按钮</label>
                    <input type="text" class="ui-input-clear" placeholder="带清除按钮的输入框">
                </div>
            </div>
            语音输入输入框：
            <div class="ui-input-group">
                <div class="ui-input-row">
                    <label>语音输入</label>
                    <input type="text" class="ui-input-speech ui-input-clear" placeholder="语音输入">
                    <span class="ui-icon ui-icon-speech"></span>
                </div>
            </div>
            搜索框：
            <div class="ui-input-row ui-search">
                <input type="search" class="ui-input-clear" placeholder="">
            </div>
            语音输入搜索框：
            <div class="ui-input-row ui-search">
                <input type="search" class="ui-input-speech ui-input-clear" placeholder="带语音输入的搜索框">
                <span class="ui-icon ui-icon-speech"></span>
            </div>
            下拉：
            <div class="ui-input-group">
                <div class="ui-input-row">
                    <label>请选择</label>
                    <select>
                        <option value=0>选项一</option>
                        <option value=1>选项二</option>
                        <option value=2>选项三</option>
                        <option value=3>选项四</option>
                    </select>
                </div>
            </div>
            
            多选框：
            <div class="ui-input-group">
                <div class="ui-input-row ui-checkbox ui-left">
                    <label>left checkbox</label>
                    <input name="checkbox" type="checkbox" value="0">
                </div>
                <div class="ui-input-row ui-checkbox">
                    <label>right checkbox</label>
                    <input name="checkbox1" type="checkbox" checked>
                </div>
                <div id="discheck" class="ui-input-row ui-checkbox ui-left">
                    <label>disabled checkbox</label>
                    <input name="checkbox" type="checkbox" value="2" disabled="disabled">
                </div>
            </div>
            单选框：
            <div class="ui-input-group">
                <div class="ui-input-row ui-radio ui-left" >
                    <label>radio</label>
                    <input name="radio1" type="radio" value="0">
                </div>
                <div class="ui-input-row ui-radio">
                    <label>radio</label>
                    <input  name="radio1" type="radio" value="1" checked>
                </div>
                <div class="ui-input-row ui-radio ui-left" >
                    <label>disabled radio</label>
                    <input name="radio1" type="radio" value="2" disabled="disabled">
                </div>
            </div>
            card-input
            <div class="ui-card">
                <div class="ui-input-group">
                    <div class="ui-input-row">
                        <label>普通</label>
                        <input type="email" required="required" placeholder="email">
                    </div>
                </div>
            </div>
            账户、密码
            <div class="ui-group-card">
                <div class="ui-input-row">
                    <input type="text" class="ui-input-clear ui-input" placeholder="账号">
                </div>
                <div class="ui-input-row">
                    <input type="password" class="ui-input-clear ui-input" placeholder="密码">
                </div>
            </div>
            文本域
            <div class="ui-input-row ui-input-textarea">
                <textarea rows="5" placeholder="多行文本框"></textarea>
            </div>
        </div>
    </body>
    <script>
    domReady(function(require){
    $('.ui-btn-danger').button(function(el,evt){
    alert($(el).html())
    })
    $('.ui-input-group').radio(function(el,evt){
    alert($(el).val());
    });
    $('.ui-input-group').checkbox(function(el,evt){
    if(el.checked)  alert($(el).val());
    });
    $('.ui-input-group').select(function(el,eve){
    alert($(el).val());
    });
    $('.ui-input-group')[0].onSubmit = function(){
    alert(11)
    }
    })
    </script>
</html>
