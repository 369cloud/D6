    <header class="ui-nav-bar">

    <script src="../dist/js/zepto.js"></script>
    <script src="../dist/js/d6.js"></script>
</body>
<script>
domReady(function(require) {
    require("accordionList");
    $('.ui-accordion-list').accordionList({
        toggleClose:true
    });
    $('.ui-accordion-list').on('tapped',function(e,el){
        console.log('tapped')
    }).on('open',function(e,el){
        console.log('open')
    }).on('opened',function(e,el){
        console.log('opened')
    }).on('close',function(e,el){
        console.log('close')
    }).on('closed',function(e,el){
        console.log('closed')
    })
})
</script>
