<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0">
		<title>九宫格</title>
		<link rel="stylesheet" href="../dist/css/d6.css"/>
		<style>
			 .layout{ 
			 	/*border:1px solid red;*/
			 	margin:58px auto; 
			 	width:80%;
			 	border:1px solid blue;
			 } 
		</style>
	</head> 
	<body>   
		    <h1>自适应9宫格或者16宫格布局例子</h1> 
		    <div class="layout">
		    	<h2>容器内部9宫格</h2>
		    	<br> 
		    	<div class="content"> 
					<div class="row ui-box">
						<div class="col-xs-4 ui-box-circle ui-box-active">地址</div>
						<div class="col-xs-4 ui-box-circle">电话</div>
						<div class="col-xs-4 ui-box-circle">短信</div>
						<div class="col-xs-4 ui-box-circle">通讯录</div>
						<div class="col-xs-4 ui-box-circle">课堂</div>
						<div class="col-xs-4 ui-box-circle">课程表</div>
						<div class="col-xs-4 ui-box-circle">信息</div>
						<div class="col-xs-4 ui-box-circle">游戏</div>
						<div class="col-xs-4 ui-box-circle">办公</div> 
					</div>
				</div> 
				<br> 
				<h2>容器内部16宫格</h2>
				<br><br><br>
				<div class="content">
						<div class="row ui-box">
							<div class="col-xs-3  ui-box-circle">地址</div>
							<div class="col-xs-3  ui-box-circle">电话</div>
							<div class="col-xs-3  ui-box-circle">短信</div>
							<div class="col-xs-3  ui-box-circle">通讯录</div>
							<div class="col-xs-3  ui-box-circle">课堂</div>
							<div class="col-xs-3  ui-box-circle">课程表</div>
							<div class="col-xs-3  ui-box-circle">信息</div>
							<div class="col-xs-3  ui-box-circle">游戏</div>
							<div class="col-xs-3  ui-box-circle">办公</div> 			
						</div>
				</div>  
		    </div>    
		    <h2>容器外部部9宫格</h2> 
		    <br> 
			<div class="content">
				<div class="row ui-box">
					<div class="col-xs-4  ui-box-circle">地址</div>
					<div class="col-xs-4 ui-box-circle">电话</div>
					<div class="col-xs-4 ui-box-circle">短信</div>
					<div class="col-xs-4 ui-box-circle">通讯录</div>
					<div class="col-xs-4 ui-box-circle">课堂</div>
					<div class="col-xs-4 ui-box-circle">课程表</div>
					<div class="col-xs-4 ui-box-circle">信息</div>
					<div class="col-xs-4 ui-box-circle">游戏</div>
					<div class="col-xs-4 ui-box-circle">办公</div> 
				</div>
			</div> 
			<br><br><br>
			 <h2>容器外部部16宫格</h2> 
			 <br> 
			<div class="content">
					<div class="row ui-box">
						<div class="col-xs-3 ui-box-circle">地址</div>
						<div class="col-xs-3 ui-box-circle">电话</div>
						<div class="col-xs-3 ui-box-circle">短信</div>
						<div class="col-xs-3 ui-box-circle">通讯录</div>
						<div class="col-xs-3 ui-box-circle">课堂</div>
						<div class="col-xs-3 ui-box-circle">课程表</div>
						<div class="col-xs-3 ui-box-circle">信息</div>
						<div class="col-xs-3 ui-box-circle">游戏</div>
						<div class="col-xs-3 ui-box-circle">办公</div> 			
					</div>
			</div>   
	</body>
</html>
